paths:
  /token:
    post:
      tags:
        - token
      summary: 'Use this endpoint to exchange an authorization grant for an access token'
      description: '# For grant_type: b2b<p/><p/>The POST /token request requires an Authorization header with a Bearer token which is a signed JWT with the following claims: <pre><p/><p/>**kid: REQUIRED:** Key ID - Refers to the key-pair used to sign this JWT.<p/><p/>**sub: REQUIRED:** Subject - A unique, immutable identifier for the user.<p/><p/>**email: REQUIRED:** User’s e-mail address.<p/><p/>**iat: REQUIRED:** Issued At - This claim identifies the time at which the JWT was issued. This claim can be used to determine the age of the JWT.  Its value MUST be a number containing a NumericDate value.<p/><p/>The client must sign the JWT with a private key. Bink will validate the signature against the public key and issue an access_token (see 200 response) if valid, or an error (400 or 401) if not.</pre>'
      operationId: token
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequest'
            example:
              grant_type: b2b
              scope:
                - loyalty
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponseSuccess'
        '400':
          description: '**Bad request** This response may include one of the following errors:<br/><br/>**- invalid_request:** The request is missing a required parameter, includes an unsupported parameter value (other than grant type), repeats a parameter, includes multiple credentials, utilizes more than one mechanism for authenticating the client, or is otherwise malformed.<br/><br/>**- invalid_grant:** The provided authorization grant (e.g., Bearer token, authorization code, resource owner credentials) or refresh token is invalid, expired, or is revoked.<br/><br/>**- unauthorized_client:** The authenticated client is not authorized to use this authorization grant type.<br/><br/>**- unsupported_grant_type:** The authorization grant type (e.g., b2c, password) is not supported by the authorization server.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponseError'
        '401':
          description: '**Unauthorized:** This response may include one of the following errors:<br/><br/>**- invalid_client:** Client authentication failed (e.g., unknown client, no client authentication included, or unsupported authentication method).'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/TokenResponseError'
                  - example:
                      error: 'invalid_client'
